<body>
    <!-- 기하학적 배경 -->
    <div class="geometric-background">
        <div class="twinkling-stars"></div>
        <div class="twinkling-stars stars-layer-2"></div>
        <div class="twinkling-stars stars-layer-3"></div>
        <div class="wireframe-globe"></div>
        <div class="concentric-circle circle-1"></div>
        <div class="concentric-circle circle-2"></div>
        <div class="crosshair">
            <div class="crosshair-line crosshair-vertical"></div>
            <div class="crosshair-line crosshair-horizontal"></div>
        </div>
        <div class="elliptical-orbit orbit-1"></div>
        <div class="elliptical-orbit orbit-2"></div>
        <div class="geometric-node node-1"></div>
        <div class="geometric-node node-2"></div>
        <div class="geometric-node node-3"></div>
        <div class="geometric-node node-4"></div>
        <div class="geometric-node node-5"></div>
        <div class="geometric-node node-6"></div>
        <div class="geometric-node node-7"></div>
        <div class="geometric-node node-8"></div>
    </div>
    
    <!-- 은하수 커서 -->
    <div class="galaxy-cursor"></div>

                <li><a href="../index.html?skipIntro=true#contact" class="nav-link">연락처</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- 프로젝트 선택 섹션 -->
    <section class="project-select">
        <div class="container">
            <div class="project-select-header">
                <a href="../index.html?skipIntro=true#projects" class="back-link">← 프로젝트로 돌아가기</a>

            </div>
            
            <div class="project-select-grid">
                <a href="project-video-1.html" class="project-select-card">
                    <div class="project-select-image">
                        <img src="../img/타이틀 시퀀스 썸네일.jpg" alt="프로젝트 1" class="project-select-thumbnail">
                    </div>
                    <div class="project-select-info">
